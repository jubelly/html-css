<!doctype html>
<html lang="zh-TW">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
  <style>
    #main {
      width: 100%;
      font-family: 'Noto Serif TC', serif;
    }

    div.top {
      height: 30vh;
    }

    div.logo1 {
      width: 100%;
      margin-top: 0.5%;
      margin-bottom: 1.5%;
    }

    div.logo {
      margin: auto;
      width: 148px;
      height: 148px;
      border-radius: 50%;
      border: solid 2px #dfddb9;
      background-image: url("logo.png");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    div.step {
      padding: 3vh;
      width: 100%;
    }

    div.progress {
      margin: auto;
    }

    .f {
      background-color: #77a88d;
    }

    .s {
      background-color: #e0e0db;
    }

    .t {
      background-color: #e0e0db;
    }


    div.step1 {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      top: -75%;
    }

    div.step2 {
      position: relative;
    }

    .bi {
      font-size: 21px;
      font-weight: 400;
      z-index: 2;
      justify-content: space-around;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
    }

    .no1 {
      left: 16%;
    }

    .no2 {
      left: 47%;
    }

    .no3 {
      right: 16%;
    }

    div.content {
      width: 100%;
      margin-top: 5vh;
    }

    iframe {
      width: 85%;
      height: 450px;
      align-self: center;
      vertical-align: top;
      border: white;
      border-radius: 5px;
    }

    .carousel-control-prev-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23dfddb9' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
    }

    .carousel-control-next-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23dfddb9' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
    }
  </style>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <title>Register</title>
</head>

<body>
  <header>
  </header>
  <main id="main">
    <section>
      <div class="container">
        <div class="row top">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="logo1">
              <div class="logo"></div>
            </div>
            <div class="step position-relative">
              <div class="progress" style="height: 3px;">
                <div class="progress-bar f" role="progressbar" style="width: 15%" aria-valuenow="33.3" aria-valuemin="0"
                  aria-valuemax="100"></div>
                <div class="progress-bar s" role="progressbar" style="width: 51.6%" aria-valuenow="33.3"
                  aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar t" role="progressbar" style="width: 33.4%" aria-valuenow="33.4"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="step position-relative">
                <div class="step1">
                  <div class="step2 d-flex justify-content-around">
                    <p class="d-inline bi">填寫資訊</p>
                    <p class="d-inline bi">用戶驗證</p>
                    <p class="d-inline bi">註冊完成</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="content">
          <div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel"
            data-pause="hover" data-wrap="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <p align="center"><iframe id="addinfo" src="register_addinfo.html" class="d-block"></iframe></p>
              </div>
              <div class="carousel-item">
                <p align="center"><iframe id="verification" src="register_verification.html" class="d-block"></iframe>
                </p>
              </div>
              <div class="carousel-item">
                <p align="center"><iframe id="finish" src="register_finish.html" class="d-block"></iframe></p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  <script>
  </script>
</body>

</html>
