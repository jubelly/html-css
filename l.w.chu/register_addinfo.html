<!doctype html>
<html lang="zh-TW">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      font-size: 14px;
    }

    form.main {
      background-color: #e0e0db;
      padding: 20px;
      border-radius: 10px;
    }

    .btn {
      background-color: #77a88d;
      color: white;
    }



    #datepicker.form-control {
      height: 31px;
      padding: 4px 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <form class="main">
        <div class="form-group">
          <label for="inputAddress">姓名Name</label>
          <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="林彥亨">
        </div>
        <div class="form-group">
          <label for="inputAddress2">手機Phone</label>
          <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="0987-654-321">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">綽號Nickname</label>
            <input type="text" class="form-control form-control-sm" id="inputCity" placeholder="林彥享">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">生日Birthday</label>
            <input id="datepicker" />
          </div>
          <div class="form-group col-md-2">
            <label for="inputgender">性別Gender</label>
            <select id="inputgender" class="form-control form-control-sm">
              <option selected>男male</option>
              <option>女female</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">帳號(信箱Email)</label>
            <input type="email" class="form-control form-control-sm" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">密碼Password</label>
            <input type="password" class="form-control form-control-sm" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              確認Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn ">註冊Sign in</button>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <script>
    $('#datepicker').datepicker({
      uiLibrary: 'bootstrap4'
    });
  </script>
</body>

</html>
